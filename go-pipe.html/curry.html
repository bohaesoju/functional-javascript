<body>
    <script src="lib.js"></script>
    <script>
        const products = [
            {name: '반팔티', price: 15000},
            {name: '긴팔티', price: 20000},
            {name: '핸드폰케이스', price: 15000},
            {name: '후드티', price: 30000},
            {name: '바지', price: 25000}
        ];   
        
        const add = (a, b) => a + b;

        console.log(
            reduce(
                add,
                map(p => p.price,
                filter(p => p.price < 20000, products))
            )
        )
        console.clear();

    </script>

## go, pipe

<script>
    const go = (...args) => reduce((a, f) => f(a), args);

    go(
        add(0, 1),
        a => a + 10,
        a => a + 100,
        log
    )
</script>
